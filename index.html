<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fang</title>
	<link rel="stylesheet" href="./index.css">
	<link rel="stylesheet" href="./bootstrap/css/winstrap.min.css">
</head>
<body id="body">
	<div id="div_login" class="container">
		<form class="form-signin" style="max-width: 330px; padding: 15px; margin: 0 auto;">
			<h2 class="form-signin-heading">Please sign in</h2>
			<input type="text" id="User_Id" class="form-control" placeholder="Username" autofocus>
			<input type="password" id="User_PW" class="form-control" placeholder="Password">
			<button type="button" id="login" class="btn btn-lg btn-primary btn-block">Login</button><br>
			<div id="div_msg" class="alert alert-danger" role="alert" style="display:none">
				<p id="msg"></p>
			</div>
		</form>
	</div>
	<div id="div_search" class="container" style="display:none">
		<form class="form-horizontal" style="max-width: 500px; padding: 15px; margin: 0 auto;">
			<div class="form-group">
				<label class="col-sm-6" for="Nurse_Id">Nurse ID</label>
				<div class="col-sm-18">
					<div class="combobox">
						<select class="form-control" id="Nurse_Id">
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-6" for="year">Year</label>
				<div class="col-sm-18">
					<div class="combobox">
						<select class="form-control" id="year">
							<option value="105">105</option>
							<option value="106">106</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-6" for="month">Month</label>
				<div class="col-sm-18">
					<div class="combobox">
						<select class="form-control" id="month">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-6" for="length">Length</label>
				<div class="col-sm-18">
	                <div class="combobox">
		                <select class="form-control" id="length">
		                    <option>1</option>
		                    <option>2</option>
		                    <option>3</option>
		                    <option>4</option>
		                </select>
		            </div>
	            </div>
	        </div>
			<div class="form-group">
				<div class="col-sm-offset-6 col-sm-18">
					<div class="checkbox">
		                <label>
		                    <input type="checkbox" id="Station_2"></input>
		                    <span>Station 2 Mode</span>
		                </label>
		            </div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-6" for="Car_No">Car No.</label>
				<div class="col-sm-18">
					<div class="combobox">
						<select class="form-control" id="Car_No" disabled>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-24">
					<br>
					<button type="button" id="search" class="btn btn-lg btn-primary btn-block">Search</button>
				</div>
			</div>
		</form>
	</div>
	<div id="div_login_text" class="container" style="display:none">
		<div class="progress-ring progress-large center">
			<div class="progress-circle"></div>
			<div class="progress-circle"></div>
			<div class="progress-circle"></div>
			<div class="progress-circle"></div>
			<div class="progress-circle"></div>
			<p class="color-type-accent" style="padding-top: 80px;">Login…</p>
		</div>
	</div>
	<div id="div_search_text" class="container" style="display:none">
		<div class="progress-ring progress-large center">
			<div class="progress-circle"></div>
			<div class="progress-circle"></div>
			<div class="progress-circle"></div>
			<div class="progress-circle"></div>
			<div class="progress-circle"></div>
			<p class="color-type-accent" style="padding-top: 80px;">Searching…</p>
		</div>
	</div>
	</div>
	<div id="div_search_result" class="container" style="max-width: 900px; display:none">
		<h2>Result</h2>
		<table id="table_result" class="table">
			<tr><th>NO.</th><th>DATE</th><th>OUT</th><th>IN</th><th>Duration</th><th>OVERTIME</th><th>TIME</th><th id="Table_S2" style="display:none">Station 2</th></tr>
		</table>
		<div id="div_search_result_button">
			<button type="button" id="search_again" class="btn btn-default">Search again</button>
			<button type="button" id="save_button" class="btn btn-primary">Save to PDF</button>
		</div>
	</div>
</body>
</html>
<script src="./nm.js"></script>
<script>
	document.getElementById("User_PW")
	.addEventListener("keyup", function(event) {
		event.preventDefault();
		if (event.keyCode == 13) {
			document.getElementById("login").click();
		}
	});
</script>
