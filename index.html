<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fang</title>
	<link rel="stylesheet" href="./index.css">
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body id="body">
	<div id="div_login" class="container">
		<form class="form-signin" style="max-width: 330px; padding: 15px; margin: 0 auto;">
			<h2 class="form-signin-heading">Please sign in</h2>
			<input type="text" id="User_Id" class="form-control" placeholder="Username" autofocus>
			<input type="password" id="User_PW" class="form-control" placeholder="Password"><br>
			<button type="button" id="login" class="btn btn-lg btn-primary btn-block">Login</button><br>
			<div id="div_msg" class="alert alert-danger" role="alert" style="display:none">
				<p id="msg"></p>
			</div>
		</form>
	</div>
	<div id="div_search" class="container" style="display:none">
		<form class="form-horizontal" style="max-width: 500px; padding: 15px; margin: 0 auto;">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="Nurse_Id">Nurse ID</label>
				<div class="col-sm-9">
					<input type="text" id="Nurse_Id" class="form-control" placeholder="Nurse ID">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="year">Year</label>
				<div class="col-sm-9">
					<select class="form-control" id="year">
						<!-- <option value="104">104</option> -->
						<option value="105">105</option>
						<option value="106">106</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="month">Month</label>
				<div class="col-sm-9">
					<select class="form-control" id="month">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="length">Length</label>
				<div class="col-sm-9">
					<select class="form-control" id="length">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<br>
					<button type="button" id="search" class="btn btn-lg btn-primary btn-block">Search</button>
				</div>
			</div>
		</form>
	</div>
	<div id="div_login_text" class="container" style="display:none">
		Logining<span class="blink">……</span>
	</div>
	<div id="div_search_text" class="container" style="display:none">
		Searching<span class="blink">……</span>
	</div>
	</div>
	<div id="div_search_result" class="container" style="display:none">
		<h2>Result</h2>
		<table id="table_result" class="table">
			<tr><th>NO.</th><th>Date</th><th>OUT</th><th>IN</th><th>TIME</th><th>D.T.</th><th>N.S.</th><th>OVERTIME</th><th>IF N.S.</th></tr>
		</table>
		<button type="button" id="search_again" class="btn btn-default">Search again</button>
		<button type="button" id="save_button" class="btn btn-primary">Save</button>
	</div>
</body>
</html>
<script src="./nm.js"></script>
<script>
	document.getElementById("User_PW")
	.addEventListener("keyup", function(event) {
		event.preventDefault();
		if (event.keyCode == 13) {
			document.getElementById("login").click();
		}
	});
</script>
